<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting</title>
</head>
<body>
    <h1>Text Formatting Tags</h1>
    <p><b>Bold text</b> or <strong>Strong text</strong></p>
    <p><i>Italic text</i> or <em>Emphasized text</em></p>
    <p><u>Underlined text</u></p>
    <p><mark>Highlighted text</mark></p>
    <p><small>Smaller text</small></p>
    <p><del>Strikethrough text</del></p>
    <p><sub>Subscript text</sub></p>
    <p><sup>Superscript text</sup></p>
    <p><blockquote>Block quote</blockquote></p>
    <p><pre>Preformatted text</pre></p>
    <p><code>Code text</code></p>
    <br>
    <hr>
</body>
</html>
